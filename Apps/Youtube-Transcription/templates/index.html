<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
<div class="d-flex">
    <div class="mx-auto">

        <div class="container">

            <div class="row">
                <div class="d-flex">
                    <div class="mx-auto">
                        <div class="col-sm">
                            <h1>Youtube Summarize</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-flex">
                    <div class="mx-auto">
                        <div class="col-sm">
                            <img src="{{url_for('static', filename='logo.png')}}" width="70%" class="center">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="youtube-url" placeholder="Enter YouTube Video URL"
                               aria-label="Enter YouTube Video URL" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="summarize()">Summarize</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
